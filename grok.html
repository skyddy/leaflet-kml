<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IDE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        #ide-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .ide-tabs {
            overflow: hidden;
            background: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }

        .tab-btn {
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 20px;
            background: #f1f1f1;
            transition: 0.3s;
            font-size: 16px;
        }

        .tab-btn:hover {
            background: #ddd;
        }

        .tab-btn.active {
            background: #ccc;
        }

        .run-btn {
            float: right;
            padding: 12px 20px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
        }

        .run-btn:hover {
            background: #45a049;
        }

        .tab-content {
            display: none;
            flex-grow: 1;
            padding: 0;
        }

        .tab-content.active {
            display: block;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div id="ide-container">
        <div class="ide-tabs">
            <button class="tab-btn" onclick="switchTab(event, 'htmlTab')">HTML</button>
            <button class="tab-btn" onclick="switchTab(event, 'cssTab')">CSS</button>
            <button class="tab-btn" onclick="switchTab(event, 'jsTab')">JS</button>
            <button class="run-btn" onclick="runCode()">Run</button>
        </div>

        <div id="htmlTab" class="tab-content">
            <textarea class="code-editor" placeholder="Enter HTML here..."><h1>Hello World</h1></textarea>
        </div>
        <div id="cssTab" class="tab-content">
            <textarea class="code-editor" placeholder="Enter CSS here...">h1 { color: blue; text-align: center; }</textarea>
        </div>
        <div id="jsTab" class="tab-content">
            <textarea class="code-editor" placeholder="Enter JavaScript here...">console.log('Hello from JS!');</textarea>
        </div>
    </div>

    <script>
        function switchTab(evt, tabId) {
            var tabs = document.getElementsByClassName('tab-content');
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            var buttons = document.getElementsByClassName('tab-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            document.getElementById(tabId).classList.add('active');
            evt.currentTarget.classList.add('active');
        }

        function runCode() {
            var html = document.getElementById('htmlTab').querySelector('.code-editor').value;
            var css = document.getElementById('cssTab').querySelector('.code-editor').value;
            var js = document.getElementById('jsTab').querySelector('.code-editor').value;
            var win = window.open('', '_blank');
            win.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}</script>
                </body>
                </html>
            `);
        }

        // Activate first tab by default
        document.getElementsByClassName('tab-btn')[0].click();
    </script>
</body>
</html>
