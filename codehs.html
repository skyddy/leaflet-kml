<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>CodeHS JS + Monaco Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor {
      height: 40vh;
      width: 100%;
      border-bottom: 2px solid #ccc;
    }

    #controls {
      padding: 10px;
      background-color: #f3f3f3;
      border-bottom: 2px solid #ccc;
      text-align: center;
    }

    #canvasContainer {
      flex-grow: 1;
      padding: 10px;
      background: #fafafa;
    }

    canvas {
      display: block;
      margin: auto;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <!-- MONACO EDITOR -->
  <div id="editor"></div>

  <!-- RUN BUTTON -->
  <div id="controls">
    <button onclick="runCode()">▶️ Запустити код</button>
  </div>

  <!-- CANVAS -->
  <div id="canvasContainer">
    <canvas id="codehsCanvas" width="800" height="400"></canvas>
  </div>

  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  <script>
    window.MonacoEnvironment = {
      getWorkerUrl: function (moduleId, label) {
        return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
          self.MonacoEnvironment = {
            baseUrl: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/'
          };
          importScripts('https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs/base/worker/workerMain.js');
        `)}`;
      }
    };
  </script>
  <script>
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.34.1/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      window.editor = monaco.editor.create(document.getElementById('editor'), {
        value: `let ball = new Circle(50);\nball.setPosition(getWidth()/2, getHeight()/2);\nball.setColor(Color.Blue);\nadd(ball);`,
        language: "javascript",
        theme: "vs-light"
      });
    });
  </script>

  <!-- CodeHS JS Library -->
  <script src="https://codehs.github.io/chs-js-lib/chs.js"></script>

  <!-- RUN CODE -->
  <script>
    function runCode() {
      const userCode = editor.getValue();

      // Очищаємо canvas
      const canvas = document.getElementById("codehsCanvas");
      const context = canvas.getContext("2d");
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Перевизначаємо global canvas для chs.js
      __initContext(canvas);

      try {
        new Function(userCode)();
      } catch (e) {
        alert("Помилка у коді:\n" + e.message);
      }
    }
  </script>
</body>
</html>
